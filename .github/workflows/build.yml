# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# Copied from www.github.com/google/flax
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build

on:
  push:
    branches:
      - main
      - 'test_*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    steps:
    - name: Cancel previous
      uses: styfle/cancel-workflow-action@0.11.0
      with:
        access_token: ${{ github.token }}
    - name: Install native dependencies
      run: |
        sudo apt-get -y install pandoc
    - uses: actions/checkout@v3
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    - name: Create virtual environment
      run: uv venv --python ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        uv pip install .
        uv pip install .[testing]
        uv pip install pytest pytest-xdist pytest-cov netCDF4 ase ruff
    - name: Lint with ruff
      run: |
        uv run ruff check .
        uv run ruff format --check .
    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
       swap-size-gb: 10
    - name: Test with pytest and generate coverage report
      run: |
        JAX_ENABLE_X64=1 uv run pytest --cov=jax_md --cov-report=xml --cov-report=term --cov-config=setup.cfg
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
    # The below step just reports the success or failure of tests as a "commit status".
    # This is needed for copybara integration.
    - name: Report success or failure as github status
      if: always()
      shell: bash
      run: |
        status="${{ job.status }}"
        lowercase_status=$(echo $status | tr '[:upper:]' '[:lower:]')
        curl -sS --request POST \
        --url https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
        --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
        --header 'content-type: application/json' \
        --data '{
           "state": "'$lowercase_status'",
           "target_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
           "description": "'$status'",
           "context": "github-actions/Build"
           }'
