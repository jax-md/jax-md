# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# Copied from www.github.com/google/flax
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build

on:
  push:
    branches:
      - main
      - 'test_*'
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    - name: Set up Python
      run: uv python install 3.12
    - name: Create virtual environment
      run: uv venv --python 3.12
    - name: Install dependencies
      run: |
        uv pip install .
        uv pip install ruff
    - name: Lint with ruff
      run: |
        uv run ruff check .
        uv run ruff format --check .

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
        test-suite: ['elasticity', 'rigid_body', 'energy', 'simulate', 'nn', 'core']
    steps:
    - name: Cancel previous
      uses: styfle/cancel-workflow-action@0.11.0
      with:
        access_token: ${{ github.token }}
    - name: Install native dependencies
      run: |
        sudo apt-get -y install pandoc
    - uses: actions/checkout@v3
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    - name: Create virtual environment
      run: uv venv --python ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        uv pip install .
        uv pip install .[testing]
        uv pip install pytest pytest-xdist pytest-cov netCDF4 ase
    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
       swap-size-gb: 10
    - name: Test with pytest and generate coverage report
      run: |
        if [ "${{ matrix.test-suite }}" == "core" ]; then
          JAX_ENABLE_X64=1 uv run pytest --cov=jax_md --cov-report=xml --cov-report=term --cov-config=setup.cfg \
            --ignore=tests/elasticity_test.py \
            --ignore=tests/rigid_body_test.py \
            --ignore=tests/energy_test.py \
            --ignore=tests/simulate_test.py \
            --ignore=tests/nn_test.py
        else
          JAX_ENABLE_X64=1 uv run pytest tests/${{ matrix.test-suite }}_test.py --cov=jax_md --cov-report=xml --cov-report=term --cov-config=setup.cfg
        fi
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: py${{ matrix.python-version }}-${{ matrix.test-suite }}
        name: py${{ matrix.python-version }}-${{ matrix.test-suite }}
        token: ${{ secrets.CODECOV_TOKEN }}
      continue-on-error: true

  # This is needed for copybara integration.
  build-status:
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: always()
    steps:
    - name: Report success or failure as github status
      shell: bash
      run: |
        status="${{ (needs.lint.result == 'success' && needs.test.result == 'success') && 'success' || 'failure' }}"
        curl -sS --request POST \
        --url https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
        --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
        --header 'content-type: application/json' \
        --data '{
           "state": "'$status'",
           "target_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
           "description": "'$status'",
           "context": "github-actions/Build"
           }'
